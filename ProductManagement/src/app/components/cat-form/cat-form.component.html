<body>
    <h2 style="text-align: center; margin-top: 2%;"><strong>Add New Category</strong></h2>
    <div class="col">
      <button type="button" class="btn btn-info" (click)="goHome()" style="margin-left: 5%;">Home</button>
    </div>
    <form #catForm="ngForm" novalidate (ngSubmit)="onSubmit()" style="margin-top: 5%; margin-left: 37%;">
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Category Id</label>
          <div class="col-sm-10">
            <input type="text" name="categoryId" [(ngModel)]="category.categoryId">
          </div>
        </div>
        
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Category Name</label>
            <div class="col-sm-10">
              <input type="text" name="categoryName" [(ngModel)]="category.categoryName">
            </div>
          </div>

          <div class="form-group row" style="margin-left: 8%; margin-top: 4%;">
            <div class="col-sm-2"><button type="submit">Submit</button></div>
            <div class="col-sm-2"><button type="reset">Reset</button></div>
          </div>
      </form>
</body>
